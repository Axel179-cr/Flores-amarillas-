<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaciÃ³n y Juego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            color: yellow;
        }
        h1 {
            font-size: 10vw;
            display: flex;
        }
        h1 span {
            color: #fff;
            animation: lightUp 5s ease-in-out infinite;
            opacity: 0.5;
        }
        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 1s; }
        h1 span:nth-child(3) { animation-delay: 2s; }
        h1 span:nth-child(4) { animation-delay: 3s; }

        @keyframes lightUp {
            0%, 100% { color: #fff; opacity: 0.5; }
            50% { color: yellow; opacity: 1; }
        }

        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            color: yellow;
            background-color: black;
            border: 2px solid yellow;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: yellow;
            color: black;
        }

        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            text-align: center;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }
        td.disabled { pointer-events: none; }

        #winMessage, #easyMessage {
            display: none;
            margin-top: 20px;
            font-size: 1.0rem;
            color: #ffcc00;
        }
        #winButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
        }

        /* Flor */
        .flower {
            width: 200px;
            height: 200px;
            background: url('Screenshot_20240930_020953.jpg') no-repeat center/contain;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Primera pÃ¡gina -->
        <div id="page1">
            <h1><span>H</span><span>O</span><span>L</span><span>A</span></h1>
            <div class="subtitle">Â¿Quieres tus flores amarillas?</div>
            <button class="btn" onclick="showPage2()">Ver Flores</button>
        </div>
    </div>

    <script>
        // Mostrar la segunda pÃ¡gina (Tres en Raya)
        function showPage2() {
            document.getElementById('container').innerHTML = `
                <h1>Ganame primeroðŸ˜¼</h1>
                <table id="ticTacToeBoard">
                    <tr><td onclick="playerMove(this, 0)"></td><td onclick="playerMove(this, 1)"></td><td onclick="playerMove(this, 2)"></td></tr>
                    <tr><td onclick="playerMove(this, 3)"></td><td onclick="playerMove(this, 4)"></td><td onclick="playerMove(this, 5)"></td></tr>
                    <tr><td onclick="playerMove(this, 6)"></td><td onclick="playerMove(this, 7)"></td><td onclick="playerMove(this, 8)"></td></tr>
                </table>
                <div id="winMessage">JAJAJA, me ganaste</div>
                <div id="easyMessage">Muy fÃ¡cil, Â¿no?</div>
                <button id="winButton" style="display:none;" onclick="showPage3()">Reclama tu premio</button>
            `;
        }

        // Mostrar la tercera pÃ¡gina (Flores)
        function showPage3() {
            document.getElementById('container').innerHTML = `
                <h2>Ten tus flores amarillas tkmðŸ’—</h2>
                <div class="flower"></div>
            `;
        }

        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameOver = false;

        function playerMove(cell, index) {
            if (!gameOver && board[index] === "") {
                board[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add("disabled");

                if (checkWin(currentPlayer)) {
                    gameOver = true;
                    document.getElementById('winMessage').style.display = 'block';
                    document.getElementById('easyMessage').style.display = 'block';
                    document.getElementById('winButton').style.display = 'block';
                    return;
                }

                if (!gameOver) botMove();
            }
        }

        function botMove() {
            let emptyCells = board.map((val, index) => val === "" ? index : null).filter(val => val !== null);
            if (emptyCells.length === 0) return;

            let botIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            board[botIndex] = "O";
            let cell = document.querySelectorAll("td")[botIndex];
            cell.textContent = "O";
            cell.classList.add("disabled");

            if (checkWin("O")) {
                gameOver = true;
                alert("El bot ha ganado. IntÃ©ntalo de nuevo.");
            }
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => pattern.every(index => board[index] === player));
        }
    </script>
</body>
</html>
